<!DOCTYPE html>
<html>
<head>
    <title>Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
<h2>Map</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([42.8746, 74.5698], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var attractions = [
        // Аттракции будут передаваться сюда через thymeleaf или API
    ];

    attractions.forEach(function(attraction) {
        L.marker([attraction.latitude, attraction.longitude]).addTo(map)
            .bindPopup('<b>' + attraction.name + '</b><br>' + attraction.description);
    });
</script>
</body>
</html>
